<form [formGroup]="startupForm">
   <div class="container">
      <h2>Add new startup</h2>

      <div>
         <!-- Requis 20 max -->
         <input type="text" autocomplete="off" id="nom" formControlName="nom" placeholder="Nom">
      </div>

      <div>
         <!-- 10 max -->
         <input type="text" autocomplete="off" id="secteur" formControlName="secteur" placeholder="Secteur d'activité">
      </div>

      <div>
         <!-- requis 15 max -->
         <input type="text" autocomplete="off" id="representant" formControlName="representant"
            placeholder="Représentant légal">
      </div>

      <div>
         <!-- requis nombre obligatoire -->
         <input type="text" autocomplete="off" id="nbrFondateur" formControlName="cofondateur"
            placeholder="Nombre de co-fondateurs">
      </div>

      <div>
         <!-- Description détallé du projet (requis,textarea max 250) -->
         <input type="text" autocomplete="off" id="description" formControlName="description"
            placeholder="Description détaillé du projet">
      </div>

      <div>
         <!-- adresse non obligatoire (champ texte de 25 max). -->
         <input type="text" autocomplete="off" id="adresse" formControlName="adresse" placeholder="Adresse">
      </div>

      <div>
         <button class="btn btn-success" (click)="register()"routerLink="/liste">Add Startup</button>
      </div>
   </div>
</form>
