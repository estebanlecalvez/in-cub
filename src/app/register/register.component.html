<form (submit)="loginUser($event)">
  <div class="container">
    <h2>Register</h2>
    <div>
      <input type="text" autocomplete="off" placeholder="Username" id="username">
    </div>
    <div>
      <input type="password" autocomplete="off" placeholder="Password" id="password">
    </div>
    <div>
      <input type="password" autocomplete="off" placeholder="Confirm Password" id="confirmPassword">
    </div>
    <div>
      <button type="submit" id="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</form>
