<div class="container">
  <button class="btn btn-success" (click)="showAddingForm()">Add Consultant</button>
  <app-add-consultant *ngIf="showAddForm"></app-add-consultant>
  <table class="table table-striped table-dark" id="listConsultant">
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Description</th>
      <th scope="col">Modification</th>
      <th scope="col">Delete</th>
    </tr>
    <tr *ngFor="let consultant of consultants | async">
      <td>{{consultant.nom}}</td>
      <td>{{consultant.prenom}}</td>
      <td>{{consultant.description}}</td>
      <td>
        <button class="btn btn-primary" (click)="showModificationForm(consultant.id)">Modification</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="delete(consultant.uuid)">Delete</button>
      </td>
    </tr>
  </table>
  <app-modify-consultant *ngIf="showModifForm" idConsultant="{{id}}"></app-modify-consultant>
</div>
